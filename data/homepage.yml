# showcase
showcase:
  enable: true
  description: >
    Alfaro Law is a private law firm that services all areas of Sydney and
    regional New South Wales.  At Alfaro Law, we are dedicated, professional
    and friendly team, and pride ourselves on delivering exceptional legal
    services and results to our diverse client base.</br></br>

    We offer a multi-practice service and are able to assist our clients with
    the majority of their legal issues. Clients benefit from our extensive
    knowledge of the law, vast network of professional and legal advisers as
    well as our unmatched client service experience.</br></br>

    At Alfaro Law, we understand the complex nature of the law and legal
    transactions and strive to simplify the process for our clients. Through
    communication, knowledge and transparency we help our clients understand
    where they want to be and how they can get there. Whether it is a
    straightforward legal transaction or complex legal dispute, the law is
    constantly changing and with clients ranging from individuals to
    corporations we ensure that our legal solutions are up-to-date and tailored
    to our clients’ individual needs.

